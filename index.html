<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrology Insights</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0b1a33;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #162447;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #a6c9ff;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      font-weight: bold;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 20px;
      background: #0f254a;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .highlight {
      color: #ffd166;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Astrology Insights</h1>

    <form id="astroForm">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" />

      <label for="day">Date of Birth (Day):</label>
      <input type="number" id="day" name="day" min="1" max="31" required />

      <label for="month">Month:</label>
      <input type="number" id="month" name="month" min="1" max="12" required />

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="1900" max="2025" required />

      <input type="submit" value="Get Insights" />
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="./astrology.js"></script>
</body>
</html>
